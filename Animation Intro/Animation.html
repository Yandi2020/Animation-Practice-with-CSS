<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with CSS</title>
    <link rel="stylesheet" href="Animation.css">
</head>
<body>
    <div class="wrapper">
        <img src="images/cloud.png" alt="image of cloud">
    </div>
    <div class="circle">Hover me</div>

    <!-- Pop-up Animation -->
    <div id="Pop-up">
        <img src="images/ninja.png" alt="image of a ninja">
        <div class="container">
            <h1>Kung Fu Your Skills</h1>
            <p>Sing up with your email and join the community</p>
            <input type="email" placeholder="type your email" required>
            <button>Submit</button>
            <div class="cross">x</div>
        </div>
    </div>
</body>
</html>
